    <main>
        <h1>Contacto</h1>
        <img src="../Media/retro-phone-contacto.jpg" alt="contacto">
    <form action="#" method="POST" enctype="#">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre">
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellidos">
        <br><br>
        <div>
            <label for="radio">Femenino</label>
            <input type="radio" name="radio">
            <label for="radio">Masculino</label>
            <input type="radio" name="radio">
            <label for="radio">Otro</label>
            <input type="radio" name="radio">
            <br><br>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email">
            <br><br>
        </div>
        <div>
            <label for="pais">Elija su país:</label>
            <select name="pais" id="pais">
                <option value="argentina">Argentina</option>
                <option value="uruguay">Uruguay</option>
                <option value="chile">Chile</option>
                <option value="brasil">Brasil</option>
            </select>
             <br><br>
        </div>
        <div>
            <label for="checkbox">¿Desea recibir nuestros nuevos lanzazmientos?</label>
            <input type="checkbox" name="checkbox">
            <br><br>
        </div>
        <div>
          <textarea name="message" rows="10" cols="30">Escriba su consulta aquí</textarea>
          <br><br>
          <input type="submit" value="Enviar">
          <input type="reset" value="Borrar datos">
        </div>
    </form>
